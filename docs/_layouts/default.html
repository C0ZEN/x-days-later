<!DOCTYPE html>
<html lang="fr-FR"
      ng-app="21days"
      ng-controller="mainController as vm">
    <head>
        <meta charset="UTF-8">
        <title>{{ site.title }} by {{ site.author }}</title>
        <meta name="description"
              content="{{ site.description }}"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1">
        <meta name="theme-color"
              content="#157878">

        <!-- start:bower dependencies -->
        <link rel="stylesheet"
              type="text/css"
              href="{{ '/bower_components/animate.css/animate.min.css' | prepend: site.baseurl }}">
        <link rel="stylesheet"
              type="text/css"
              href="{{ '/bower_components/angularjs-datepicker/dist/angular-datepicker.min.css' | prepend: site.baseurl }}">
        <!-- end:bower dependencies -->

        <link href='https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600'
              rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet"
              href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <link rel="shortcut icon"
              type="image/x-icon"
              href="{{ '/images/favicon.ico?v=' | append: site.github.build_revision | relative_url }}">
    </head>
    <body>
        <section class="page-header">
            <h1 class="project-name">{{ site.title }}</h1>
            <h2 class="project-tagline">{{ site.description }}</h2>
        </section>

        <section class="main-content">
            {{ content }}

            <footer class="site-footer">
                {% if site.github.is_project_page %}
                <span class="site-footer-owner">
                    <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
                    <span>is maintened by</span>
                    <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
                </span>
                {% endif %}
                <span class="site-footer-credits">This page was generated by
                    <a href="https://pages.github.com">GitHub Pages</a>
                </span>
            </footer>
        </section>

        <!-- Copy overlay -->
        <copy-container>
            <copied>
                <text>Copier !</text>
            </copied>
        </copy-container>

        <!-- Loader overlay -->
        <loader-container>
            <loader></loader>
        </loader-container>

        <!-- start:bower dependencies -->
        <script type="text/javascript"
                src="{{ '/bower_components/jquery/dist/jquery.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angular/angular.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angular-animate/angular-animate.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angular-i18n/angular-locale_fr.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angular-i18n/angular-locale_fr-fr.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/moment/min/moment-with-locales.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angularjs-datepicker/dist/angular-datepicker.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/moment-ferie-fr/moment-ferie-fr.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/clipboard/dist/clipboard.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/ngclipboard/dist/ngclipboard.min.js' | prepend: site.baseurl }}"></script>
        <script type="text/javascript"
                src="{{ '/bower_components/angular-logex/dist/log-ex-unobtrusive.min.js' | prepend: site.baseurl }}"></script>
        <!-- end:bower dependencies -->

        <!-- start:scripts -->
        <script type="text/javascript"
                src="{{ '/release/21-days.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
        <!-- end:scripts -->
    </body>
</html>
