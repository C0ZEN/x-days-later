<!DOCTYPE html><html lang=fr-FR ng-app=xDaysLater ng-controller="mainController as vm"><head><script>"undefined"!=typeof console&&console.time("Body loading time")</script><meta charset=UTF-8><title>{{ site.title }} by {{ site.author }}</title><meta content="{{ site.description }}" name=description><meta content="width=device-width,initial-scale=1" name=viewport><meta content=#16A085 name=theme-color><link href="{{ '/assets/css/loader.css?v=' | append: site.github.build_revision | relative_url }}" rel=stylesheet><link href="{{ '/release/vendors.css?v=' | append: site.github.build_revision | relative_url }}" rel=preload as=style onload='this.rel="stylesheet"'><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600" rel=preload as=font><link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel=preload as=style onload='this.rel="stylesheet"'><link href="{{ '/images/favicon.ico?v=' | append: site.github.build_revision | relative_url }}" rel="shortcut icon" type=image/x-icon></head><body ng-class="{'maintenance': vm.data.maintenance}"><section class=page-header><h1 class=project-name>{{ site.title }}</h1><h2 class=project-tagline ng-if=!vm.data.maintenance>{{ site.description }}</h2><h2 class=project-tagline ng-if=vm.data.maintenance>L'application est en cours de maintenance</h2></section><section class=main-content>{{ content }}<footer class=site-footer>{% if site.github.is_project_page %} <span class=site-footer-owner><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> <span>is maintened by</span> <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> </span>{% endif %} <span class=site-footer-credits>This page was generated by <a href=https://pages.github.com>GitHub Pages</a></span></footer></section><copy-container><copied><text>Copier !</text></copied></copy-container><loader-container><loader></loader></loader-container><script defer=defer src="{{ '/release/vendors.js?v=' | append: site.github.build_revision | relative_url }}" type=text/javascript></script><script defer=defer src="{{ '/release/x-days-later.min.js?v=' | append: site.github.build_revision | relative_url }}" type=text/javascript></script><script>"undefined"!=typeof console&&console.timeEnd("Body loading time")</script></body></html>
