<!DOCTYPE html>
<html lang="fr-FR"
      ng-app="xDaysLater"
      ng-controller="mainController as vm">
	<head>
		<script>
			if (typeof console != 'undefined') {
				console.time('Loading');
			}
		</script>
		<meta charset="UTF-8">
		<title>{{ site.title }} by {{ site.author }}</title>
		<meta name="description"
		      content="{{ site.description }}"/>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">
		<meta name="theme-color"
		      content="#16A085">

		<!-- Loader -->
		<link rel="stylesheet"
		      href="{{ '/assets/css/loader.css?v=' | append: site.github.build_revision | relative_url }}">

		<!-- Vendors -->
		<link rel="preload"
		      as="style"
		      href="{{ '/release/vendors.css?v=' | append: site.github.build_revision | relative_url }}"
		      onload="this.rel='stylesheet'">

		<!-- Fonts -->
		<link rel="preload"
		      as="font"
		      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600">

		<!-- Styles -->
		<link rel="preload"
		      as="style"
		      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
		      onload="this.rel='stylesheet'">

		<!-- Favicon -->
		<link rel="shortcut icon"
		      type="image/x-icon"
		      href="{{ '/images/favicon.ico?v=' | append: site.github.build_revision | relative_url }}">
	</head>
	<body ng-class="{'maintenance': vm.data.maintenance}">

		<!-- Header -->
		<section class="page-header">
			<h1 class="project-name">{{ site.title }}</h1>
			<h2 ng-if="!vm.data.maintenance"
			    class="project-tagline">
				{{ site.description }}
			</h2>
			<h2 ng-if="vm.data.maintenance"
			    class="project-tagline">
				L'application est en cours de maintenance
			</h2>
		</section>

		<!-- Content -->
		<section class="main-content">
			{{ content }}

			<footer class="site-footer">
				{% if site.github.is_project_page %}
				<span class="site-footer-owner">
					<a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
					<span>is maintened by</span>
					<a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
				</span>
				{% endif %}
				<span class="site-footer-credits">This page was generated by
					<a href="https://pages.github.com">GitHub Pages</a>
				</span>
			</footer>
		</section>

		<!-- Copy overlay -->
		<copy-container>
			<copied>
				<text>Copier !</text>
			</copied>
		</copy-container>

		<!-- Loader overlay -->
		<loader-container>
			<loader></loader>
		</loader-container>

		<!-- Vendors -->
		<script type="text/javascript"
		        defer
		        src="{{ '/release/vendors.js?v=' | append: site.github.build_revision | relative_url }}"></script>

		<!-- Scripts -->
		<script type="text/javascript"
		        defer
		        src="{{ '/release/x-days-later.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
		<script>
			if (typeof console != 'undefined') {
				console.timeEnd('Loading');
			}
		</script>
	</body>
</html>
