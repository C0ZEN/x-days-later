plugins:
  markdownlint:
    enabled: true
    checks:
      MD009:
        enabled: false
      MD013:
        enabled: false
      MD022:
        enabled: false
  eslint:
    enabled: true
      config: ".eslintrc.json"
        extensions:
        - ".js"
      channel: "eslint-4"
  csslint:
    enabled: true
version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
exclude_patterns:
- "docs/release/"
- "docs/assets/loaders.css"